<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
     <form action="" id="registerform">
      <div class="log-in w-75 p-5 m-auto mt-5 text-center">
        <h1>Smart Login System</h1>
        <div class="form-floating mb-3 mt-5">
          <input type="text" class="form-control" id="userName" placeholder="name@example.com">
          <label for="floatingInput">Enter your Name</label>
        </div>
        <div class="alert alert-danger d-none " id="nameAlert"> At least two characters Name</div>
        <div class="form-floating mb-3">
          <input type="email" class="form-control" id="userEmail" placeholder="name@example.com">
          <label for="floatingInput">Email address</label>
        </div>
        <div class="alert alert-danger d-none " id="emailAlert">please enter availd e-mail</div>
        <div class="form-floating">
          <input type="password" class="form-control" id="userPassword" placeholder="Password">
          <label for="floatingPassword">Password</label>
        </div>
        <div class="alert alert-danger d-none " id="passAlert"> At least 8 characters </div>
        <button class="login mt-3 w-100" id="btn1">Login</button>
        <p class="mt-3">You have an account?<a href="login.html" class="text-light">Sign in</a> </p>

        <div class="alert alert-danger d-none" id="exists"> email is alraedy exists</div>
        <div class="alert alert-success d-none" id="success">success!</div>

      </div>
     </form>
 
    <script src="script/main2.js"></script>
    <script src="bootstrap-5.3.3-dist/js/bootstrap.min.js"></script>
</body>
</html>
